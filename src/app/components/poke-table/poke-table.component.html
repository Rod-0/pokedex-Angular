<div class="container">
  <mat-form-field>
    <mat-label> Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pikachu" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Número</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Imagen</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{element.image}}" alt="pokemon" width="100" height="100">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

     <!-- Move Column -->
     <ng-container matColumnDef="move">
      <th mat-header-cell *matHeaderCellDef> Movimiento</th>
      <td mat-cell *matCellDef="let element"> {{element.move}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>
    <!-- is necesary add in the table: multiTemplateDataRows -->
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay información por ahora maestro pokemón "{{input.value}}"</td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of any"></mat-paginator>
</div>
